<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,700&family=Rubik:ital,wght@0,400;0,500;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />



</head>

<body>
  <main class="container">
    <div class="container-app">
      <div class="ip-tracker-top">
        <div class="ip-tracker-search">
          <h1 class="tracker-top-title">IP Address Tracker</h1>
          <div class="wrap-form-validate">
            <form class="tracker-top-form">
              <input id="search-input" class="tracker-top-input text-ellipsis" type="text"
                placeholder="Search for any IP address or domain">
              <button class="tracker-top-button"><img class="icon-button" src="images/icon-arrow.svg"></button>
            </form>
          </div>
        </div>
        <div class="tracker-top-results">
          <div class="tracker-result">
            <h6 class="result-title text-ellipsis">IP ADDRESS</h6>
            <p id="ip_address" class="result-desc"></p>
          </div>
          <div class="tracker-result">
            <h6 class="result-title text-ellipsis">LOCATION</h6>
            <p id="location" class="result-desc"></p>
          </div>
          <div class="tracker-result">
            <h6 class="result-title text-ellipsis">TIMEZONE</h6>
            <p id="timezone" class="result-desc"></p>
          </div>
          <div class="tracker-result">
            <h6 class="result-title text-ellipsis">ISP</h6>
            <p id="isp" class="result-desc"></p>
          </div>
        </div>
      </div>
      <div id="map" class="ip-tracker-bottom"></div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span onclick="toggleModal()" class="close-button">Ã—</span>
        <p class="modal-desc">IP address or domain invalid. Please enter again</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/thutrang5631/" target="_blank">Thu Trang</a>.
    </div>
  </main>
</body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="main.js"></script>

</html>
